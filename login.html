            <form action="" class="bg-salmao rounded-xl px-6 py-6 w-full md:max-w-96 flex flex-col">
                <div class="flex flex-col gap-1 mb-2">
                    <label class="font-bold text-lg" for="">Email</label>
                    <input class="w-full rounded-lg" type="email" name="email" placeholder="Digite seu email" onchange="onChangeEmail()" id="email">

                </div>
                <div class="flex flex-col gap-1 mb-6">
                    <label class="font-bold text-lg" for="">Senha</label>
                    <input class="w-full rounded-lg" type="password" name="password" placeholder="Digite sua senha" onchange="onChangePassword()" id="password">
                    <div><span class="error" id="password-required-error">Senha é obrigatório!</span></div>
                </div>
                <div>
                    <button type="button" disabled="true" id="login-button" class="font-bold text-lg text-center w-full mb-4 bg-white text-salmao rounded-lg" onclick="login()">
                        Entrar
                    </button>
                </div>
                <div>
                    <button type="button" class="font-semibold text-lg text-center w-full bg-transparent border border-white text-white rounded-lg" onclick="register()">
